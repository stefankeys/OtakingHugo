<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0"
    />
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Subscribe to
      What's New"
      href="feed.xml"
    />
    <title>{{.Title}}</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/styles/style.css"
    />
    <link rel="stylesheet" href="/styles/mailchimp.css" />
    <style>
      img[alt$=">"] {
        float: right;
      }

      img[alt$="<"] {
        float: left;
      }

      img[alt$="><"] {
        display: block;
        max-width: 100%;
        height: auto;
        margin: auto;
        float: none !important;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>{{.Title}}</h1>
      <p>{{.Param "sub_title"}}<br></p>
    </div>
    <div class="content">
      {{.Content}}
      <br>
    </div>
    <footer>Published: {{.Date | time.Format ":date_long"}}.</footer>
  </body>
</html>

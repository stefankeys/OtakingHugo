<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0"
    />
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Subscribe to
      What's New"
      href="feed.xml"
    />
    <title>{{.Title}}</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/styles/style.css"
    />
    <link rel="stylesheet" href="/styles/mailchimp.css" />
    <style>
      img[alt$=">"] {
        float: right;
      }

      img[alt$="<"] {
        float: left;
      }

      img[alt$="><"] {
        display: block;
        max-width: 100%;
        height: auto;
        margin: auto;
        float: none !important;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <div id="tswcontproper">
        <div class="search-box">
          <!-- start of content column: insert your content here -->
          {{partial "search.html"}}
          <!---->

          [<a target="_blank" href="/#log">What's New?</a>] [<a
            href="/#a"
            title="anime &amp; manga"
            >a</a
          >
          / <a href="/#g" title="technology">g</a> /
          <a href="/#tg" title="tabletop rpg">tg</a> /
          <a href="/#r9k" title="personal">r9k</a> /
          <a href="/#b" title="Other">b</a> /
          <a href="/#pol" title="Politics">pol</a> /
          <a href="/#lit" title="Non-Anime Books">lit</a> /
          <a href="/#tv" title="Non-Japanese TV and Film">tv</a> /
          <a
            href="#jp"
            title="desu desu desu desu desu desu desu
             desu desu desu"
            >jp</a
          >] [<a href="https://patreon.com/denpa">Donate to Patreon</a>] [<a
            target="_blank"
            href="/about"
            >About</a
          >]
        </div>
      </div>
      <h1>{{.Title}}</h1>
      <p>{{.Param "sub_title"}}<br /></p>
    </div>
    <div class="content">
      {{.Content}}
      <br />
    </div>
    <footer>Published: {{.Date | time.Format ":date_full"}}.</footer>
    {{ partial "search-index.html" . }}
  </body>
</html>
